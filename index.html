
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض عطور</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }
    .alert {
      background-color: #fff3cd;
      color: #8a6d3b;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
    }
    .container {
      max-width: 480px;
      margin: 30px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 14px;
    }
    textarea { resize: none; }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .img-banner {
      width: 100%;
      display: block;
      margin: auto;
    }
    .video-container {
      margin-top: 20px;
      text-align: center;
    }
    .progress {
      margin: 20px auto;
      width: 80%;
      background-color: white;
      border-radius: 25px;
      overflow: hidden;
    }
    .progress-bar {
      height: 30px;
      background-color: green;
      color: white;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="alert" id="limitedOffer"></div>

  <div class="progress">
    <div class="progress-bar" id="stepBar">تبقى خطوة لاتمام الطلب</div>
  </div>

  <img src="Untitled design (6).png" class="img-banner" alt="عطور مارفيل">

  <div class="container">
    <h2 id="formTitle">...</h2>
    <form id="orderForm">
      <input type="text" id="name" name="name" required />
      <input type="tel" id="phone" name="phone" required />
      <input type="text" id="address" name="address" required />
      <textarea id="note" name="note" placeholder=""></textarea>
      <button type="submit" id="submitBtn">...</button>
    </form>
  </div>

  <div class="video-container">
    <video autoplay muted playsinline onclick="this.muted=!this.muted" style="width:100%;max-width:400px;border-radius:10px;" loop>
      <source src="https://madperfume.ps/upload/07-2025/page/Copy%20of%2028.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const translations = {
      ar: {
        limitedOffer: "⏳ تبقى 5 عملاء فقط يمكنهم الحصول على عرض مارڤيل قبل انتهاء العرض!",
        formTitle: "أرغب بطلب عرض عطور Marvel",
        name: "الاسم الكامل",
        phone: "رقم الهاتف",
        address: "العنوان",
        note: "ملاحظة (اختياري)",
        submit: "تأكيد الطلب",
        stepBar: "تبقى خطوة لاتمام الطلب"
      },
      he: {
        limitedOffer: "⏳ נותרו רק 5 לקוחות שיכולים לקבל את מבצע מארוול לפני סיום המבצע!",
        formTitle: "אני מעוניין להזמין את מבצע הבשמים של Marvel",
        name: "השם המלא",
        phone: "מספר טלפון",
        address: "כתובת",
        note: "הערה (לא חובה)",
        submit: "אישור ההזמנה",
        stepBar: "נותרה רק פעולה אחת לסיום ההזמנה"
      }
    };

    const userLang = navigator.language.startsWith('he') ? 'he' : 'ar';
    const t = translations[userLang];

    document.getElementById('limitedOffer').innerText = t.limitedOffer;
    document.getElementById('formTitle').innerText = t.formTitle;
    document.getElementById('name').placeholder = t.name;
    document.getElementById('phone').placeholder = t.phone;
    document.getElementById('address').placeholder = t.address;
    document.getElementById('note').placeholder = t.note;
    document.getElementById('submitBtn').innerText = t.submit;
    document.getElementById('stepBar').innerText = t.stepBar;

    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const note = document.getElementById("note").value;
      const pageName = window.location.pathname.split("/").pop().replace(".html", "");
      const message = `طلب جديد من صفحة ${pageName}%0A👤 الاسم: ${name}%0A📞 الهاتف: ${phone}%0A📍 العنوان: ${address}%0A✏️ ملاحظة: ${note}`;
      const whatsapp = "https://wa.me/972525105889?text=" + message;
      window.open(whatsapp, "_blank");
    });
  </script>
</body>
</html>
