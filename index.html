
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب مجموعة عطور</title>
  <style>
    body {
      background: #111;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #3cba54;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #34a845;
    }
  </style>
</head>
<body>

  <div style="background-color: #fff3cd; color: #856404; padding: 12px 10px; margin-bottom: 20px; border-radius: 6px; font-weight: bold; text-align: center; font-size: 16px;">
    ⏳ تبقّى <span id="remaining">6</span> عملاء فقط يمكنهم الحصول على عرض مارڤيل <strong>قبل انتهاء العرض!</strong>
  </div>

  <h2>أرغب بطلب عرض عطور <span id="pageName">مارڤيل</span></h2>
  <form id="orderForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required>
    <input type="text" name="address" placeholder="العنوان" required>
    <textarea name="note" placeholder="ملاحظة (اختياري)"></textarea>
    <button type="submit">تأكيد الطلب</button>
  </form>

  <script>
    const page = window.location.pathname.split("/").filter(Boolean).pop().replace('.html', '');
    const name = page.charAt(0).toUpperCase() + page.slice(1);
    document.getElementById("pageName").textContent = decodeURIComponent(name);

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = this.name.value;
      const phone = this.phone.value;
      const address = this.address.value;
      const note = this.note.value;

      const msg = `مرحباً، أود تأكيد طلبي لمجموعة عطور ${decodeURIComponent(page)}:%0Aالاسم: ${name}%0Aالهاتف: ${phone}%0Aالعنوان: ${address}%0Aملاحظة: ${note}`;
      window.open(`https://wa.me/972525105889?text=${msg}`, "_blank");
    });

    // تقليل الرقم تلقائيًا لإحداث تأثير نفسي
    let remaining = 6;
    const span = document.getElementById("remaining");
    const interval = setInterval(() => {
      remaining--;
      if (remaining <= 1) {
        clearInterval(interval);
        span.textContent = "1";
      } else {
        span.textContent = remaining;
      }
    }, 15000); // كل 15 ثانية
  </script>
</body>
</html>
