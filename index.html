
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب عطور Marvel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
    }
    .lang-image {
      width: 100%;
      max-width: 500px;
      margin: auto;
      display: block;
    }
    .form-container {
      background: #111;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
      font-size: 16px;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    video {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <img id="progressImage" class="lang-image" src="progress-ar.png" alt="progress">

  <video autoplay muted playsinline controls onclick="this.muted = false">
    <source src="video.mp4" type="video/mp4">
    المتصفح لا يدعم عرض الفيديو.
  </video>

  <div class="form-container">
    <h2 id="formTitle">أرغب بطلب عرض عطور Marvel</h2>
    <form id="orderForm" action="https://wa.me/972525105889" method="GET" target="_blank">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="text" name="address" placeholder="العنوان" required>
      <textarea name="note" placeholder="ملاحظة (اختياري)"></textarea>
      <button type="submit" id="submitButton">تأكيد الطلب</button>
    </form>
  </div>

  <script>
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.includes("he")) {
      document.getElementById("progressImage").src = "progress-he.png";
      document.getElementById("formTitle").innerText = "אני מעוניין/ת להזמין את מבצע הבשמים Marvel";
      document.querySelector("input[name='name']").placeholder = "שם מלא";
      document.querySelector("input[name='phone']").placeholder = "מספר טלפון";
      document.querySelector("input[name='address']").placeholder = "כתובת";
      document.querySelector("textarea").placeholder = "הערה (לא חובה)";
      document.getElementById("submitButton").innerText = "אישור הזמנה";
      document.body.dir = "ltr";
    }
  </script>

</body>
</html>
