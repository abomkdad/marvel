<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب عرض</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .alert {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: inline-block;
    }
    form {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      text-align: right;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="alert" id="alert-text">⏳ تبقى 5 عملاء فقط يمكنهم الحصول على عرض مارڤيل قبل انتهاء العرض!</div>

  <h2 id="headline">أرغب بطلب عرض عطور Marvel</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="الاسم الكامل">
    <input type="tel" id="phone" placeholder="رقم الهاتف">
    <input type="text" id="address" placeholder="العنوان">
    <textarea id="note" placeholder="ملاحظة (اختياري)"></textarea>
    <button type="submit" id="submit">تأكيد الطلب</button>
  </form>

  <script>
    const userLang = navigator.language || navigator.userLanguage;
    const isHebrew = userLang.startsWith('he');

    if (isHebrew) {
      document.body.dir = 'ltr';
      document.documentElement.lang = 'he';
      document.getElementById("alert-text").textContent = '⏳ נשארו רק 5 לקוחות שיכולים להזמין את ההצעה של מארוול לפני סיום המבצע!';
      document.getElementById("headline").textContent = 'אני מעוניין להזמין את מבצע הבשמים של Marvel';
      document.getElementById("name").placeholder = 'השם המלא';
      document.getElementById("phone").placeholder = 'מספר טלפון';
      document.getElementById("address").placeholder = 'כתובת';
      document.getElementById("note").placeholder = 'הערה (לא חובה)';
      document.getElementById("submit").textContent = 'אישור ההזמנה';
    }
  </script>
</body>
</html>
