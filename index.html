
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض مارڤيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
    }
    .progress-image, .main-image, .video-container {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      display: block;
    }
    .alert {
      background-color: #ffefa6;
      color: #5b3e00;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      margin: 20px auto;
      max-width: 600px;
    }
    form {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }
    button {
      background-color: #22c55e;
      border: none;
      padding: 14px;
      width: 100%;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .video-container video {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <img src="progress.png" alt="progress" class="progress-image" />
  <img src="long-image.png" alt="عرض العطر" class="main-image" />

  <div class="alert" id="alert-text">
    ⏳ تبقى 5 عملاء فقط يمكنهم الحصول على عرض مارڤيل قبل انتهاء العرض!
  </div>

  <h2 id="form-title">أرغب بطلب عرض عطور Marvel</h2>

  <form id="orderForm">
    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="tel" id="phone" placeholder="رقم الهاتف" required />
    <input type="text" id="address" placeholder="العنوان" required />
    <textarea id="note" placeholder="ملاحظة (اختياري)"></textarea>
    <button type="submit" id="submit-button">تأكيد الطلب</button>
  </form>

  <div class="video-container">
    <video autoplay muted playsinline controls poster="" onclick="this.muted=false; this.play();">
      <source src="https://madperfume.ps/upload/07-2025/page/Copy%20of%2028.mp4" type="video/mp4" />
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <script>
    const translations = {
      ar: {
        alert: "⏳ تبقى 5 عملاء فقط يمكنهم الحصول على عرض مارڤيل قبل انتهاء العرض!",
        title: "أرغب بطلب عرض عطور Marvel",
        name: "الاسم الكامل",
        phone: "رقم الهاتف",
        address: "العنوان",
        note: "ملاحظة (اختياري)",
        button: "تأكيد الطلب",
        msg: (name, phone, address, note) =>
          `مرحباً، أود تأكيد طلبي على عرض عطور مارڤيل:
👤 الاسم: ${name}
📞 الهاتف: ${phone}
🏠 العنوان: ${address}
📝 ملاحظة: ${note || 'لا يوجد'}`
      },
      he: {
        alert: "⏳ נותרו רק 5 לקוחות שיכולים לקבל את מבצע מארוול לפני סיום ההצעה!",
        title: "אני מעוניין להזמין את מבצע הבשמים של Marvel",
        name: "השם המלא",
        phone: "מספר טלפון",
        address: "כתובת",
        note: "הערה (לא חובה)",
        button: "אישור ההזמנה",
        msg: (name, phone, address, note) =>
          `שלום, אני מעוניין לבצע הזמנה עבור מבצע הבשמים Marvel:
👤 שם: ${name}
📞 טלפון: ${phone}
🏠 כתובת: ${address}
📝 הערה: ${note || 'ללא'}`
      }
    };

    const lang = navigator.language.startsWith("he") ? "he" : "ar";
    const t = translations[lang];

    document.getElementById("alert-text").innerText = t.alert;
    document.getElementById("form-title").innerText = t.title;
    document.getElementById("name").placeholder = t.name;
    document.getElementById("phone").placeholder = t.phone;
    document.getElementById("address").placeholder = t.address;
    document.getElementById("note").placeholder = t.note;
    document.getElementById("submit-button").innerText = t.button;

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const note = document.getElementById("note").value.trim();
      const msg = t.msg(name, phone, address, note);
      const url = `https://wa.me/972525105889?text=${encodeURIComponent(msg)}`;
      window.location.href = url;
    });
  </script>

</body>
</html>
