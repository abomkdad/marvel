
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض عطور مارڤيل</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .banner {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
    .alert {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 15px;
    }
    .progress-img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      display: block;
    }
    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    video {
      width: 100%;
      max-height: 500px;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="alert" id="stock-alert">⏳ تبقى 5 عملاء فقط يمكنهم الحصول على عرض مارڤيل قبل انتهاء العرض!</div>
    <img src="images/progress-ar.png" alt="تبقى خطوة" class="progress-img">
    <h2 id="form-title">أرغب بطلب عرض عطور Marvel</h2>

    <form id="order-form">
      <input type="text" id="name" placeholder="الاسم الكامل" required>
      <input type="tel" id="phone" placeholder="رقم الهاتف" required>
      <input type="text" id="address" placeholder="العنوان" required>
      <textarea id="note" placeholder="ملاحظة ( اختياري )"></textarea>
      <button type="submit" id="submit-btn">تأكيد الطلب</button>
    </form>

    <video autoplay muted playsinline onclick="this.muted=!this.muted;">
      <source src="video.mp4" type="video/mp4">
      متصفحك لا يدعم عرض الفيديو.
    </video>
  </div>

  <script>
    const form = document.getElementById("order-form");
    const btn = document.getElementById("submit-btn");
    const title = document.getElementById("form-title");
    const alert = document.getElementById("stock-alert");

    const langs = {
      ar: {
        title: "أرغب بطلب عرض عطور Marvel",
        name: "الاسم الكامل",
        phone: "رقم الهاتف",
        address: "العنوان",
        note: "ملاحظة ( اختياري )",
        button: "تأكيد الطلب",
        alert: "⏳ تبقى 5 عملاء فقط يمكنهم الحصول على عرض مارڤيل قبل انتهاء العرض!"
      },
      he: {
        title: "אני מעוניין/ת להזמין את מארז הבשמים של Marvel",
        name: "שם מלא",
        phone: "מספר טלפון",
        address: "כתובת",
        note: "הערה (לא חובה)",
        button: "אישור הזמנה",
        alert: "⏳ נותרו רק 5 לקוחות שיכולים לקבל את ההצעה של מארוול לפני סיום המבצע!"
      }
    };

    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    const t = langs[userLang];

    title.textContent = t.title;
    document.getElementById("name").placeholder = t.name;
    document.getElementById("phone").placeholder = t.phone;
    document.getElementById("address").placeholder = t.address;
    document.getElementById("note").placeholder = t.note;
    btn.textContent = t.button;
    alert.textContent = t.alert;

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const note = document.getElementById("note").value;
      const group = window.location.pathname.split("/").slice(-2, -1)[0] || "Marvel";

      const msg = `*طلب جديد - ${group}*
👤 الاسم: ${name}
📞 الهاتف: ${phone}
📍 العنوان: ${address}
📝 ملاحظة: ${note}`;
      const url = "https://wa.me/972525105889?text=" + encodeURIComponent(msg);
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
